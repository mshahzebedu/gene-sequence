<br><br>
   
<div class="container">
    <div class=" align-items-center">
      <form>
       
        <div >
            <label >Input Your Sequence  </label>
           <br>
           
            <textarea type = "text" class="form-control" name='user' [(ngModel)]='usersequence' (keypress)="omit_special_char($event)"></textarea>
            <br>
            <input type='file' (change)="fileChanged($event)">
            
            <br>
            <span style="color:red;">{{errors}}</span>
        
        
           
          
            <br> 
            <button type="button" (click)="sequenceChecking()" class="btn btn-primary btn-lg btn-block"  [disabled]="buttoncheck"> Proceed</button>
        </div>
      
      </form> 
      <br>
 
    </div>  
  </div>

  
  <div class="container">
    <div class=" align-items-center">
            <label >Results</label>
            <table class="table table-hover">
              <thead>
              <tr>
                  <td>Deases Name</td>
                  <td>Gene Mutation %</td>
                  
                  <td colspan="2">Actions</td>
              </tr>
              </thead>
            
              <tbody>
                  <tr *ngFor="let res of comparingResultOfSequences;let i=index;">
                      <td>{{products[i].ProductName}}</td>
                      <td>{{comparingResultOfSequences[i]}}</td>
                      <td><a (click)="comparesequneces(i)" class="btn btn-primary">Show Mutation</a></td>
                      
                  </tr>
              </tbody>
            </table>
            <div style="background:#071E33;color:white;padding-left:10px;">
                <br>
                <h3>Output Result</h3>
                <br>
                <h5>&nbsp;&nbsp;&nbsp;&nbsp; User Sequence: {{usersequence}}</h5>
                <h5>Orignal Sequence: {{orignalstring}}</h5>
                <h5>&nbsp;&nbsp;&nbsp;Mutation  Result: {{resultstring}}</h5>
                <h5>&nbsp;&nbsp;&nbsp;Hit: {{success}}</h5>
                <h5>&nbsp;&nbsp;&nbsp;Miss: {{loss}}</h5>
                <br>
                </div>
                <button type="button" (click)="expFile()" style="float: right;margin-right: 10%;margin-top: 2%;margin-bottom: 2%;" class="btn btn-primary">Download Results</button>
            <canvas id="lineChart"></canvas>
            <br>
            <br>
            <canvas id="barChart" ></canvas>
    </div>  
  </div>
